<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 색상 키워드 표기 */
        .cls1 {color: antiquewhite;}

        /* RGB 표기 */
        /* RED GREEN BLUE */
        .cls2 {color: rgb(150, 100, 30);}

        /* RGBA : alpha 투명도(0~1) */
        .cls3 {color: rgba(150, 100, 30, 0.5);}

        /* 16진수 HEX 표기 00~ff */
        /* rgb */
        .cls4 {color:#1234ab;}
    </style>
</head>
<body>
    <h1 class="cls1">color check sls1</h1>

    <h1 class="cls2">color check sls1</h1>

    <h1 class="cls3">color check sls1</h1>
    
    <h1 class="cls4">color check sls1</h1>
</body>
</html>
