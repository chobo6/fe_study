<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        /* 
            position 속성 : 위치 지정 (배치)

            static : 기본 흐름 (기본값)
            relative : 흐름대로 + 위치 조정 가능
                        (위치기준 : 원래 자기가 있어야 하는 위치)
            absolute : 흐름무시 + 위치 조정 가능
                        (위치기준 : 위치조정이 가능한 부모요소의 시작지점 기준)
        */

        .red-box {
            background-color: red;

            position: relative;
            left: 100px;
        }

        .green-box {
            background-color: green;
            left: 100px;
            top: 30px;
            /* 기본값 static인 경우 위치지정 X */
            position: static;
        }

        .blue-box {
            background-color: blue;

            position: relative;
            left: -100px;
            top: -20px;
        }
    </style>

</head>
<body>

    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>

</body>
</html>
