<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    고객명 : <input type="text"><br><br>
    전화번호 : <input type="tel"><br><br>
    E-mail : <input type="email"><br><br>
    피자선택 : 
    <select>
        <option>피자를 선택하세요</option>
        <option>치즈 피자</option>
        <option>콤비네이션 피자</option>
        <option>페퍼로니 피자</option>
    </select>
    <br><br>


    <fieldset>
        <legend>피자 사이즈</legend>
        <label>Small<input type="radio" name="size"></label><br><br>
        <label>Medium<input type="radio" name="size"></label><br><br>
        <label>Large<input type="radio" name="size"></label><br><br>
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        <label>베이컨<input type="checkbox" name="topping"></label><br><br>
        <label>치즈<input type="checkbox" name="topping"></label><br><br>
        <label>양파<input type="checkbox" name="topping"></label><br><br>
        <label>버섯<input type="checkbox" name="topping"></label><br><br>
    </fieldset>

    희망배송시간 : <input type="time">

    <br><br><br>
    
    배송시 요청사항 : <textarea></textarea>

    <br><br>

    <button type="submit">주문하기</button>
</body>
</html>
