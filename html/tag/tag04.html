<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        a 태그 : 어떤 링크로 이동하는 태그
        href 속성 : 이동할 경로

        target 속성
            _blank : 새창
            _self : 현재창
    -->

    <a href="https://www.naver.com" target="_blank" title="네이버링크">네이버 이동</a>
    <br>
    <a href="https://www.google.com" target="_self" title="구글링크">구글로 이동</a>
    <br>
    <a href="./tag03.html" target="_self">tag03파일로 이동</a>

    <br>
    <!-- 화면에 이미지 표시 : img 태그 -->

    <!-- 외부 이미지 링크 주소 -->
    <img src="https://thumbnail.coupangcdn.com/thumbnails/remote/192x192ex/image/vendor_inventory/image_audit/prod/b5ef6012-d1a4-4d3c-84d6-274086acf97e_fixing_v2.png" alt="쥐포사진">

    <img src="./img1.png" alt="이미지1"> <!-- 현재 파일과 동일한 경로 -->
    <img src="./img/img2.jpeg" alt="이미지2"> <!-- 하위 폴더 경로 -->
    <img src="../../images/img3.jpg"> <!-- 상위 다른 폴더 경로 -->
    
    <br><br>

    <a href="https://www.coupang.com/vp/products/7373074555?itemId=19023954374&vendorItemId=86148227409&sourceType=srp_product_ads&clickEventId=b5669960-ad59-11f0-b5c5-dd70361c44d7&from=home_CategoryBest_ranking&traid=home_CategoryBest_ranking" target="_blank">
        <img src="../../images/img3.jpg"
    </a>
</body>
</html>
