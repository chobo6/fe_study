<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .box {
        width:100px;
        height:100px;
        border: 1px solid black;
    }
    .back-red{
        background-color: red;
    }
    .back-blue{
        background-color: blue;
    }
</style>
</head>
<body>
    <div class="box"></div>
    <button onclick="changeColor()">배경색 바꾸기</button>

<script>
    let color=0;
    const divBox = document.getElementsByClassName('box')[0];
    function changeColor(){
        color = prompt("1 또는 2를 입력하세요. 1:빨간색, 2:파란색");
        if(color == 1){
            divBox.classList.add('back-red');
            divBox.classList.remove('back-blue');
        }
        else if(color == 2){
            divBox.classList.add('back-blue');
            // divBox.classList.remove('back-red');
            
        }
        else{
            alert("잘못 입력했습니다...");
        }
    }
</script>
</body>
</html>
