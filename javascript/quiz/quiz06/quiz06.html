<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>달식당 좋아요</span><span id="heart">♡</span><span id="span1">0</span>
    <script>
        let count = 0;
        const s = document.getElementById('span1');
        const h = document.getElementById('heart');
        h.addEventListener('click', ()=>{
            count++;
            s.textContent = count;
        })
    </script>
</body>
</html>
